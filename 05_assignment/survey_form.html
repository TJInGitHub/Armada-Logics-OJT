<!DOCTYPE html>
<html>
    <head> 
        <title>Survey Form</title>
    </head>
    <body>
        <main>
            <h1>Survey Form</h1>
            <form>
                <section>
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name">
                </section>

                <section>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">
                </section>
                
                <section>
                    <h4>How satisfied are you with our service?</h4>
                    <input type="radio" id="very_satisfied" name="satisfaction_rating" value="very_satisfied">
                    <label for="very_satisfied">Very Satisfied</label>
                    <input type="radio" id="satisfied" name="satisfaction_rating" value="satisfied">
                    <label for="satisfied">Satisfied</label>
                    <input type="radio" id="neutral" name="satisfaction_rating" value="neutral">
                    <label for="neutral">Neutral</label>
                    <input type="radio" id="dissatisfied" name="satisfaction_rating" value="dissatisfied">
                    <label for="dissatisfied">Dissatisfied</label>
                    <input type="radio" id="very_dissatisfied" name="satisfaction_rating" value="very_dissatisfied">
                    <label for="very_dissatisfied">Very Dissatisfied</label>
                </section>
                
                <section>
                    <h4>What features do you value most?</h4>
                    <input type="checkbox" id="ease_of_use" name="valued_feature" value="ease_of_use">
                    <label for="ease_of_use">Ease of Use</label>
                    <input type="checkbox" id="design" name="valued_feature" value="design">
                    <label for="design">Design</label>
                    <input type="checkbox" id="customer_support" name="valued_feature" value="customer_support">
                    <label for="customer_support">Customer Support</label>
                </section>
                
                <section>
                    <label for="description">What best describes you?</label>
                    <select id="description" name="your_description">
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                        <option value="hobbyist">Hobbyist</option>
                        <option value="other">Other</option>
                    </select>
                </section>

                <section>
                    <label for="feedback">Additional Feedback:</label>
                    <textarea id="feedback" name="feedback"></textarea>
                </section>

                <section>
                    <input type="submit" value="submit">
               </section>
            </form>
        </main>
    </body>
</html>
