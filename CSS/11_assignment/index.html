<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>

        <main>
            <form>
                <input type="text" id="task_name" name="task_name" placeholder="Enter your task here...">
                <input type="submit" id="submit" name="submit" value="Add task">
            </form>
            <ul>
                <li>Learn CSS</li>
                <li id="task_done">Complete Assignment</li>
                <li>Watch a Tutorial</li>
            </ul>
        </main>
    </div>
</body>
</html>
