<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="text-center mt-5">Welcome to My Website</h2>
    <p class="text-center fs-6 text-body-secondary">This is a simple webpage created with Bootstrap!</p>

    <div class="container mt-4 pt-3">
        <div class="row">
            <div class="col-md-4 px-3 py-2 border rounded bg-light">Column 1</div>
            <div class="col-md-4 px-3 py-2 border rounded bg-light offset-md-4">Column 2 (offset)</div>
        </div>
    </div>
    
    <h3 class="text-center mt-5">Contact Us</h3>
    <form class="w-50 mx-auto mt-3 mb-5 pb-5">
        <div class="mb-3">
            <label for="exampleInputText1" class="form-label mt-3">Name</label>
            <input type="text" class="form-control" id="exampleInputText1" placeholder="Enter your name">
            <label for="exampleInputEmail1" class="form-label mt-3">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
            <label for="exampleFormControlTextarea1" class="form-label mt-3">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your message"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-success" type="reset" value="Reset">
    </form>
</body>
</html>
