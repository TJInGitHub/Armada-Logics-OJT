<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="servant_cards">
        <section class="card_set">
            <img src="resources/SaberCardGold.webp" id="saber" data-new-src="resources/Altria_Card.jpg" data-new-main-src="resources/Altria.webp" class="servant_card" alt="saber_card">
            <img src="resources/ArcherCardGold.webp" id="archer" data-new-src="resources/Gilgamesh_Card.jpg" data-new-main-src="resources/Gilgamesh.webp" class="servant_card" alt="archer_card">
            <img src="resources/LancerCardGold.webp" id="lancer" data-new-src="resources/Enkidu_Card.jpg" data-new-main-src="resources/Enkidu.webp" class="servant_card" alt="lancer_card">
        </section>

        <section class="card_set">
            <img src="resources/RiderCardGold.webp"  data-new-src="resources/Achilles_Card.jpg" id="rider" data-new-main-src="resources/Achilles.webp" class="servant_card" alt="rider_card">
            <img src="resources/AssassinCardGold.webp" data-new-src="resources/First_Hassan_Card.jpg" id="assassin" data-new-main-src="resources/First_Hassan.webp" class="servant_card" alt="assassin_card">
            <img src="resources/CasterCardGold.webp" data-new-src="resources/Tamamo_Card.jpg" id="caster" data-new-main-src="resources/Tamamo.webp" class="servant_card" alt="caster_card">
        </section>

        <section class="card_set">
            <img src="resources/BerserkerCardGold.webp" data-new-src="resources/Morgan_Card.jpg" id="berserker" data-new-main-src="resources/Morgan.webp" class="servant_card" alt="berserker_card">
            <img src="resources/AvengerCardGold.webp" data-new-src="resources/Nitocris_Alter_Card.jpg" id="avenger" data-new-main-src="resources/Nitocris_Alter.webp" class="servant_card" alt="avenger_card">
            <img src="resources/PretenderCardGold.webp" data-new-src="resources/Lady_Avalon_Card.jpg" id="pretender" data-new-main-src="resources/Lady_Avalon.webp" class="servant_card" alt="pretender_card">
        </section>
    </div>

    <div id="summoned_servant">
        <h1 id="servant_name">Pick a Servant Class Card to Summon</h1>
        <img src="resources/Command_Seal.webp" id="servant_image" alt="servant_image">
    </div>

    <script src="script.js"></script>
</body>
</html>
