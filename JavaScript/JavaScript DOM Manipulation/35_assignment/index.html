<!-- Modified Dynamic Profile Card Editor for Revisit Dynamic Profile Card Editor activity -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Revisit Dynamic Profile Card Editor </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Profile Card Section to contain profile image, profile name and profile bio -->
    <section>
        <img src="https://i.pinimg.com/474x/ff/91/d9/ff91d996fce34d7546f6757f91ddb5c4.jpg" alt="Profile Image">
        <h2>Timothy</h2>
        <p>Lorem Ipsum</p>
    </section>

    <!-- Profile Card Editor form which is used for editing Profile card's profile image, profile name and
    profile bio -->
    <form>
        <!-- Inputs for updating profile name -->
        <label for="update_name">Update Name:</label>
        <input type="text" id="update_name" name="update_name" placeholder="Name" value="Timothy">

        <!-- Inputs for updating profile bio -->
        <label for="update_bio">Update Bio:</label>
        <input type="text" id="update_bio" name="update_bio" placeholder="Bio" value="Lorem Ipsum">

        <!-- Inputs for updating profile image -->
        <label for="update_image">Update Image URL:</label>
        <input type="url" id="update_image" name="update_image" value="https://i.pinimg.com/474x/ff/91/d9/ff91d996fce34d7546f6757f91ddb5c4.jpg" placeholder="Image URL">

        <!-- Inputs for changing background color of profile card -->
        <label for="update_bgcolor">Change Background Color:</label>
        <input type="color" id="update_bgcolor" name="update_bgcolor">

        <!-- Button to update the profile card based on the updated name, updated bio, updated profile image and updated background color -->
        <button id="update_profile_card">Update Profile Card</button>

    </form>

    <!-- Link script.js to html to allow functions to be usable -->
    <script src="script.js"></script>

</body>
</html>
