<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Character Creator</h1>
    <img src="resources/Steeleaf_Helmet.png" id="character_helmet" alt="character_helmet">
    <img src="resources/Steeleaf_Chestplate.png" id="character_armor" alt="character_armor">
    <img src="resources/Steeleaf_Leggings.png" id="character_leggings" alt="character_leggings">
    <img src="resources/Steeleaf_Boots.png" id="character_boots" alt="character_boots">

    <h3>Select Your Helmet</h3>
    <section id="helmet_list">
        <img src="resources/Arctic_Hood.png" data-helmet="resources/Arctic_Hood.png" id="arctic_hood" alt="arctic_hood" class="helmets">
        <img src="resources/Fiery_Helmet.png" data-helmet="resources/Fiery_Helmet.png" id="fiery_helmet" alt="fiery_helmet" class="helmets">
        <img src="resources/Iron_Helmet.png" data-helmet="resources/Iron_Helmet.png" id="iron_helmet" alt="iron_helmet" class="helmets">
        <img src="resources/Ironwood_Helmet.png" data-helmet="resources/Ironwood_Helmet.png" id="ironwood_helmet" alt="ironwood_helmet" class="helmets">
        <img src="resources/Knightmetal_Helmet.png" data-helmet="resources/Knightmetal_Helmet.png" id="knightmetal_helmet" alt="knightmetal_helmet" class="helmets">
        <img src="resources/Phantom_Helmet.png" data-helmet="resources/Phantom_Helmet.png" id="phantom_helmet" alt="phantom_helmet" class="helmets">
        <img src="resources/Steeleaf_Helmet.png" data-helmet="resources/Steeleaf_Helmet.png" id="steeleaf_helmet" alt="steeleaf_helmet" class="helmets">
        <img src="resources/Yeti_Horned_Helm.png" data-helmet="resources/Yeti_Horned_Helm.png" id="yeti_horned_helmet" alt="yeti_horned_helmet" class="helmets">
    </section>

    <h3>Select Your Armor</h3>
    <section id="armor_list">
        <img src="resources/Arctic_Jacket.png" data-armor="resources/Arctic_Jacket.png" id="arctic_jacket" alt="arctic_jacket" class="armors">
        <img src="resources/Fiery_Chestplate.png" data-armor="resources/Fiery_Chestplate.png" id="fiery_chestplate" alt="fiery_chestplate" class="armors">
        <img src="resources/Ironwood_Chestplate.png" data-armor="resources/Ironwood_Chestplate.png" id="ironwood_chestplate" alt="ironwood_chestplate" class="armors">
        <img src="resources/Knightmetal_Chestplate.png" data-armor="resources/Knightmetal_Chestplate.png" id="knightmetal_chestplate" alt="knightmetal_chestplate" class="armors">
        <img src="resources/Naga_Scale_Tunic.png" data-armor="resources/Naga_Scale_Tunic.png" id="naga_scale_tunic" alt="naga_scale_tunic" class="armors">
        <img src="resources/Phantom_Chestplate.png" data-armor="resources/Phantom_Chestplate.png" id="phantom_chestplate" alt="phantom_chestplate" class="armors">
        <img src="resources/Steeleaf_Chestplate.png" data-armor="resources/Steeleaf_Chestplate.png" id="steeleaf_chestplate" alt="steeleaf_chestplate" class="armors">
        <img src="resources/Yeti_Jacket.png" data-armor="resources/Yeti_Jacket.png" id="yeti_jacket" alt="yeti_jacket" class="armors">
    </section>

    <h3>Select Your Leggings</h3>
    <section id="leggings_list">
        <img src="resources/Arctic_Leggings.png" data-leggings="resources/Arctic_Leggings.png" id="arctic_leggings" alt="arctic_leggings" class="leggings">
        <img src="resources/Fiery_Leggings.png" data-leggings="resources/Fiery_Leggings.png" id="fiery_leggings" alt="fiery_leggings" class="leggings">
        <img src="resources/Ironwood_Leggings.png" data-leggings="resources/Ironwood_Leggings.png" id="ironwood_leggings" alt="ironwood_leggings" class="leggings">
        <img src="resources/Knightmetal_Greaves.png" data-leggings="resources/Knightmetal_Greaves.png" id="knightmetal_greaves" alt="knightmetal_greaves" class="leggings">
        <img src="resources/Naga_Scale_Leggings.png" data-leggings="resources/Naga_Scale_Leggings.png" id="naga_scale_leggings" alt="naga_scale_leggings" class="leggings">
        <img src="resources/Steeleaf_Leggings.png" data-leggings="resources/Steeleaf_Leggings.png" id="steeleaf_leggings" alt="steeleaf_leggings" class="leggings">
        <img src="resources/Yeti_Leggings.png" data-leggings="resources/Yeti_Leggings.png" id="yeti_leggings" alt="yeti_leggings" class="leggings">
    </section>

    <h3>Select Your Boots</h3>
    <section id="boots_list">
        <img src="resources/Arctic_Boots.png" data-boots="resources/Arctic_Boots.png" id="arctic_boots" alt="arctic_boots" class="boots">
        <img src="resources/Fiery_Boots.png" data-boots="resources/Fiery_Boots.png" id="fiery_boots" alt="fiery_boots" class="boots">
        <img src="resources/Ironwood_Boots.png" data-boots="resources/Ironwood_Boots.png" id="ironwood_boots" alt="ironwood_boots" class="boots">
        <img src="resources/Knightmetal_Boots.png" data-boots="resources/Knightmetal_Boots.png" id="knightmetal_boots" alt="knightmetal_boots" class="boots">
        <img src="resources/Steeleaf_Boots.png" data-boots="resources/Steeleaf_Boots.png"  id="steeleaf_boots" alt="steeleaf_boots" class="boots">
        <img src="resources/Yeti_Boots.png" data-boots="resources/Yeti_Boots.png" id="yeti_boots" alt="yeti_boots" class="boots">
    </section>

    <button id="create">Create Character</button>

    <script src="script.js"></script>
</body>
</html>
