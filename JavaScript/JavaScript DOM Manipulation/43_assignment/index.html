<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Character Creator</h1>
    <img src="resources/Steeleaf_Helmet.png" id="selected_helmet" alt="selected_helmet">
    <img src="resources/Steeleaf_Chestplate.png" id="selected_chestplate" alt="selected_chestplate">
    <img src="resources/Steeleaf_Leggings.png" id="selected_leggings" alt="selected_leggings">
    <img src="resources/Steeleaf_Boots.png" id="selected_boots" alt="selected_boots">

    <h3>Select Your Helmet</h3>
    <section id="helmet">
        <img src="resources/Arctic_Hood.png" id="arctic_hood" alt="arctic_hood">
        <img src="resources/Fiery_Helmet.png" id="fiery_helmet" alt="fiery_helmet">
        <img src="resources/Iron_Helmet.png" id="iron_helmet" alt="iron_helmet">
        <img src="resources/Ironwood_Helmet.png" id="ironwood_helmet" alt="ironwood_helmet">
        <img src="resources/Knightmetal_Helmet.png" id="knightmetal_helmet" alt="knightmetal_helmet">
        <img src="resources/Phantom_Helmet.png" id="phantom_helmet" alt="phantom_helmet">
        <img src="resources/Steeleaf_Helmet.png" id="steeleaf_helmet" alt="steeleaf_helmet">
        <img src="resources/Yeti_Horned_Helm.png" id="yeti_horned_helmet" alt="yeti_horned_helmet">
    </section>

    <h3>Select Your Armor</h3>
    <section id="armor">
        <img src="resources/Arctic_Jacket.png" id="arctic_jacket" alt="arctic_jacket">
        <img src="resources/Fiery_Chestplate.png" id="fiery_chestplate" alt="fiery_chestplate">
        <img src="resources/Ironwood_Chestplate.png" id="ironwood_chestplate" alt="ironwood_chestplate">
        <img src="resources/Knightmetal_Chestplate.png" id="knightmetal_chestplate" alt="knightmetal_chestplate">
        <img src="resources/Naga_Scale_Tunic.png" id="naga_scale_tunic" alt="naga_scale_tunic">
        <img src="resources/Phantom_Chestplate.png" id="phantom_chestplate" alt="phantom_chestplate">
        <img src="resources/Steeleaf_Chestplate.png" id="steeleaf_chestplate" alt="steeleaf_chestplate">
        <img src="resources/Yeti_Jacket.png" id="yeti_jacket" alt="yeti_jacket">
    </section>

    <h3>Select Your Leggings</h3>
    <section id="leggings">
        <img src="resources/Arctic_Leggings.png" id="arctic_leggings" alt="arctic_leggings">
        <img src="resources/Fiery_Leggings.png" id="fiery_leggings" alt="fiery_leggings">
        <img src="resources/Ironwood_Leggings.png" id="ironwood_leggings" alt="ironwood_leggings">
        <img src="resources/Knightmetal_Greaves.png" id="knightmetal_greaves" alt="knightmetal_greaves">
        <img src="resources/Naga_Scale_Leggings.png" id="naga_scale_leggings" alt="naga_scale_leggings">
        <img src="resources/Steeleaf_Leggings.png" id="steeleaf_leggings" alt="steeleaf_leggings">
        <img src="resources/Yeti_Leggings.png" id="yeti_leggings" alt="yeti_leggings">
    </section>

    <h3>Select Your Boots</h3>
    <section id="boots">
        <img src="resources/Arctic_Boots.png" id="arctic_boots" alt="arctic_boots">
        <img src="resources/Fiery_Boots.png" id="fiery_boots" alt="fiery_boots">
        <img src="resources/Ironwood_Boots.png" id="ironwood_boots" alt="ironwood_boots">
        <img src="resources/Knightmetal_Boots.png" id="knightmetal_boots" alt="knightmetal_boots">
        <img src="resources/Steeleaf_Boots.png" id="steeleaf_boots" alt="steeleaf_boots">
        <img src="resources/Yeti_Boots.png" id="yeti_boots" alt="yeti_boots">
    </section>

    <button>Create Character</button>

    <script src="script.js"></script>
</body>
</html>
